<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Photo Feed</title>
</head>
<body>
    <nav class="nav sticky-top">
        <div class="navbar bg-light w-100 nav">
            <div class="container-fluid">
                <i class="bi bi-instagram navbar-brand ms-5 me-auto"><span class="fst-normal"> InstaFeed</span></i>
                <button class="btn btn-success me-5">Create New Post</button>
                <div class="dropdown me-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accesibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item text-danger">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid">
        <ul class="justify-content-center nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#grid-feed" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <i class="bi bi-grid-3x3"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#card-feed" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                <i class="bi bi-square-fill"></i>
              </button>
            </li>
        </ul>
        <section class="tab-content">
            <section id="card-feed" class="container-fluid tab-pane fade show active">
                <div class="row justify-content-center">
                    <div class="col col-1 w-50">
                        <div class="card mt-4">
                            <div class="card-header d-inline-flex align-items-center bg-white">
                                <h2 class="card-title fs-4 me-auto">Display</h2>
                                <span class="card-title fs-4">09/25</span>
                            </div>
                            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/10/Nature-pc-wallpapers-free-download.jpg" alt="" class=" bg-white">
                            <div class="card-footer bg-white">
                                <span class="fw-bold fs-5">204 Likes</span>
                                <p class="fs-5">This is an image</p>
                            </div>
                        </div>
                        <div class="card mt-4">
                            <div class="card-header d-inline-flex align-items-center bg-white">
                                <h2 class="card-title fs-4 me-auto">Display</h2>
                                <span class="card-title fs-4">09/25</span>
                            </div>
                            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Desktop-HD-Bamboo-Wallpapers.jpg" alt="" class=" bg-white">
                            <div class="card-footer bg-white">
                                <span class="fw-bold fs-5">204 Likes</span>
                                <p class="fs-5">This is an image</p>
                            </div>
                        </div>
                        <div class="card mt-4">
                            <div class="card-header d-inline-flex align-items-center bg-white">
                                <h2 class="card-title fs-4 me-auto">Display</h2>
                                <span class="card-title fs-4">09/25</span>
                            </div>
                            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-Pictures.jpg" alt="" class=" bg-white">
                            <div class="card-footer bg-white">
                                <span class="fw-bold fs-5">204 Likes</span>
                                <p class="fs-5">This is an image</p>
                            </div>
                        </div>
                        <div class="card mt-4">
                            <div class="card-header d-inline-flex align-items-center bg-white">
                                <h2 class="card-title fs-4 me-auto">Display</h2>
                                <span class="card-title fs-4">09/25</span>
                            </div>
                            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-HD-Backgrounds.jpg" alt="" class=" bg-white">
                            <div class="card-footer bg-white">
                                <span class="fw-bold fs-5">204 Likes</span>
                                <p class="fs-5">This is an image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="grid-feed" class="container-fluid mt-4 tab-pane fade">
                <div class="row grid-row">
                    <div class="col col-4 grid-col">
                        <div class="grid-img-container">
                            <img
                                class="img-thumbnail w-100 h-100 pb-100 border-0 rounded-0 position-absolute"
                                src="http://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Desktop-HD-Bamboo-Wallpapers.jpg"
                                alt=""
                            >
                        </div>
                    </div>
                    <div class="col col-4 grid-col">
                        <div class="grid-img-container">
                            <img
                                class="img-thumbnail w-100 h-100 pb-100 border-0 rounded-0 position-absolute"
                                src="http://www.pixelstalk.net/wp-content/uploads/2016/10/Nature-pc-wallpapers-free-download.jpg"
                                alt=""
                            >
                        </div>
                    </div>
                    <div class="col col-4 grid-col">
                        <div class="grid-img-container">
                            <img
                                class="img-thumbnail w-100 h-100 pb-100 border-0 rounded-0 position-absolute"
                                src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-Pictures.jpg"
                                alt=""
                            >
                        </div>
                    </div>
                    <div class="col col-4 grid-col">
                        <div class="grid-img-container">
                            <img
                                class="img-thumbnail w-100 h-100 pb-100 border-0 rounded-0 position-absolute"
                                src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Peaceful-HD-Backgrounds.jpg"
                                alt=""
                            >
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
