<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Bootstrap Photo Feed</title>
</head>
<body>
    <nav class="nav">
        <div class="navbar bg-light w-100 nav">
            <div class="container-fluid">
                <i class="bi bi-instagram navbar-brand ms-5 me-auto"><span class="fst-normal"> InstaFeed</span></i>
                <button class="btn btn-success me-5">Create New Post</button>
                <div class="dropdown me-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accesibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item text-danger">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <ul class="nav nav-tabs justify-content-center py-2">
                <li class="nav-item me-3 text-primary"><i class="bi bi-grid-3x3"></i></li>
                <li class="nav-item ms-3 text-secondary"><i class="bi bi-square-fill"></i></li>
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
